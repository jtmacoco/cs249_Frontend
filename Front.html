<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Text Editor</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="./styles/frontStyle.css">
</head>

<body>
    <p>Status: <span id="status">Disconnected</span></p>
    <h1>Simple Web Text Editor</h1>

    <div class="toolbar">
        <button onclick="formatText('bold')">Bold</button>
        <button onclick="formatText('italic')">Italic</button>
        <button onclick="formatText('underline')">Underline</button>
        <button onclick="formatText('insertUnorderedList')">Bullet List</button>
        <button onclick="formatText('insertOrderedList')">Numbered List</button>
        <button onclick="saveContent()">Save</button>
    </div>


    <div id="editor" contenteditable="true">
    </div>
    <script src="./js/dist_editor.js"></script>
    <script src="./js/buttons.js">
    </script>
</body>

</html>
